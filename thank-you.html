  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .thank-you-box {
      background-color: #f0f6ff;
      border: 2px solid #0d6efd;
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 64, 128, 0.1);
      animation: fadeInUp 0.8s ease-out;
    }

    .thank-you-box h1 {
      color: #0d3c84;
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .thank-you-box p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 25px;
    }

    .thank-you-box a {
      text-decoration: none;
    }

    .btn-back {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 25px;
      padding: 12px 28px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-back:hover {
      color: white;
      background-color: #094dbd;
    }

    /* Animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .thank-you-box {
        padding: 30px 20px;
      }
      .thank-you-box h1 {
        font-size: 2rem;
      }
    }
  </style>
